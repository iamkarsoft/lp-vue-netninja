<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Net Ninja</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
	<div id="vue-app">
		<h1>{{name}}</h1>

		<button @click="error = !error">Toggle Error</button>
		<button @click="success = !success">Toggle success</button>

		<p v-if="error">
			<span>There is an error</span>
		</p>

		<p v-else-if="success">
			<span>There is a success</span>
		</p>

		
	</div>
	<script src="/app.c328ef1a.js"></script>
</body>
</html>
